<div *ngIf="city">
  <div>
    <label>ID: </label>{{ city.id }}
  </div>
  <div>
    <label>Name: </label>{{ city.name }}
  </div>
  <div>
    <label>Population: </label>{{ city.population }}
  </div>
  <div>
    <label>Country ID: </label>{{ city.countryId }} (<a [routerLink]="['/countries', country.id]">{{ country.name }}</a>)
  </div>
</div>
