<div *ngIf="city">
  <h2>{{ city.name }} Details</h2>
  <div>
    <label>ID: </label>{{ city.id }}
  </div>
  <div>
    <label>Name: </label>{{ city.name }}
  </div>
  <div>
    <label>Population: </label>{{ city.population }}
  </div>
  <div>
    <label>Country ID: </label>{{ city.countryId }}
  </div>
</div>
