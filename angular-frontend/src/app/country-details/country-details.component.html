<div *ngIf="country">
  <div>
    <label>ID: </label>{{ country.id }}
  </div>
  <div>
    <label>Name: </label>{{ country.name }}
  </div>
  <div>
    <label>Population: </label>{{ country.population }}
  </div>
  <div>
    <label>Continent: </label>{{ country.continent }}
  </div>

  <h2>Cities</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of country.cities">
        <td>{{ city.id }}</td>
        <td><a [routerLink]="['/cities', city.id]">{{ city.name }}</a></td>
        <td>{{ city.population }}</td>
      </tr>
    </tbody>
  </table>
</div>
