<h2>Cities</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Population</th>
      <th>Country ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cities">
      <td>{{ city.id }}</td>
      <td><a [routerLink]="['/cities', city.id]">{{ city.name }}</a></td>
      <td>{{ city.population }}</td>
      <td>{{ city.countryId }}</td>
    </tr>
  </tbody>
</table>
